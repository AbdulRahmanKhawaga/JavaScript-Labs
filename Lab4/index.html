<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab4</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>JavaScript Lab4</h1>
    
    <div class="logo-container">
      <img
        src="https://www.freepnglogos.com/uploads/javascript-png/png-javascript-badge-picture-8.png"
        width="200px"
        alt="JavaScript Logo"
      />
    </div>
    
    <div>
      <button onclick="openWindow()">Open New Window</button>
      <br><br>

      <label for="city">Select a city:</label>
      <select id="city">
        <option value="london">London</option>
        <option value="paris">Paris</option>
        <option value="cairo">Cairo</option>
      </select>
    </div>
    
    <h2>Table 1: Employees</h2>
    <table>
      <tr>
        <th>ID</th>
        <th>Name</th>
      </tr>
      <tr>
        <td>1</td>
        <td>Ahmed</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Rana</td>
      </tr>
    </table>
    
    <h2>Table 2: Cities & Countries</h2>
    <table>
      <tr>
        <th>City</th>
        <th>Country</th>
      </tr>
      <tr>
        <td>Cairo</td>
        <td>Egypt</td>
      </tr>
      <tr>
        <td>London</td>
        <td>USA</td>
      </tr>
      <tr>
        <td>Paris</td>
        <td>France</td>
      </tr>
    </table>
    
    <br><br>
    <div class="fontBlue BGrey">1</div>
    <div>2</div>
    <div class="fontBlue BGrey">3</div>
    <div>4</div>
    <div class="fontBlue BGrey">5</div>
    
    <h2>Contact Form</h2>
    <form method="get">
      <div>
        <label for="name">Name: </label>
        <input type="text" id="name" name="name" placeholder="Enter your name" />
      </div>
      <div>
        <label for="age">Age: </label>
        <input type="number" id="age" name="age" placeholder="Enter your age" />
      </div>
      <button id="submit">Submit</button>
    </form>
    
    <script src="main.js"></script>
  </body>
</html>
