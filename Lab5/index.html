<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab5</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>JavaScript Lab5</h1>

    <div class="logo-container">
      <img
        src="https://www.freepnglogos.com/uploads/javascript-png/png-javascript-badge-picture-8.png"
        width="200px"
        alt="JavaScript Logo"
      />
    </div>
    <br /><br /><br />
    <h1>Slider</h1>
    <br>
    <div class="slider-container">
      <img id="sliderImage" class="slider-img" src="/img/img1.jpeg" />
    </div>

    <div class="controls">
      <button id="prevBtn">Previous</button>
      <button id="nextBtn">Next</button>
      <button id="slideShowBtn">Slideshow</button>
      <button id="stopBtn" disabled>Stop</button>
    </div>
    <br /><br /><br />

    <h1>Student Form</h1>
    <form id="studentForm">
      <div class="form-group">
        <label>Department:</label>
        <div class="radio-group">
          <div class="radio-option">
            <input type="radio" id="deptCS" name="department" value="CS" />
            <label for="deptCS">CS</label>
          </div>
          <div class="radio-option">
            <input type="radio" id="deptIS" name="department" value="IS" />
            <label for="deptIS">IS</label>
          </div>
          <div class="radio-option">
            <input type="radio" id="deptIT" name="department" value="IT" />
            <label for="deptIT">IT</label>
          </div>
          <div class="radio-option">
            <input type="radio" id="deptAI" name="department" value="AI" />
            <label for="deptAI">AI</label>
          </div>
        </div>
        <div id="departmentError" class="error"></div>
      </div>
      <div class="form-group">
        <label for="studentName">Student Name:</label>
        <input type="text" id="studentName" placeholder="Enter student name" />
        <div id="nameError" class="error"></div>
      </div>

      <div class="form-group">
        <label for="studentGrade">Studnt Grade:</label>
        <input type="text" id="studentGrade" placeholder="Enter grade" />
        <div id="gradeError" class="error"></div>
      </div>
      <button type="submit" id="addStudentBtn">Add Student</button>
    </form>

    <div class="operations">
      <label for="filterDropdown">Filter by:</label>
      <select id="filterDropdown">
        <option value="all" selected>All Students</option>
        <option value="passed">Passed Students (Grade â‰¥ 60)</option>
        <option value="failed">Failed Students (Grade < 60)</option>
      </select>

      <label for="sortDropdown">Sort by:</label>
      <select id="sortDropdown">
        <option value="none" selected>Default Order</option>
        <option value="name">Sort by Name</option>
        <option value="grade">Sort by Grade</option>
      </select>
    </div>
    <table id="studentsTable">
      <thead>
        <tr>
          <th>Student Name</th>
          <th>Grade</th>
          <th>Department</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="studentsTableBody"></tbody>
    </table>

    <br /><br /><br /><br />
    <h1>To Do Organizer</h1>
    <div class="organizer">
      <form action="" id="toDoForm">
        <input type="text" name="task" id="task" />
        <button type="submit">Add</button>
      </form>
    </div>
    <div id="toDoError" class="error"></div>

    <!-- bonus table -->
    <table id="toDoTable">
      <thead>
        <colgroup>
            <col style="width: 10%;">
            <col style="width: 80%;">
            <col style="width: 10%;">
          </colgroup>
        <tr>
          <th>Done</th>
          <th>Task</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody id="toDoTableBody"></tbody>
    </table>

    <script src="main.js"></script>
  </body>
</html>
